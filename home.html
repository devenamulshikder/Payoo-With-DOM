<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Payoo || Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-900">
    <section class="max-w-md min-h-screen mx-auto bg-[#f4f5f7] p-2">
      <nav
        class="flex justify-between items-center border-b-1 border-[#66676852] p-3"
      >
        <div class="flex items-center gap-2">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-[#080808E5] text-lg font-bold">
              $ <span>45000</span>
            </h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            Log Out
            <i class="fa-solid fa-arrow-right-from-bracket text-[#666768]"></i>
          </button>
        </div>
      </nav>
    </section>
  </body>
</html>
