<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Payoo || Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-900">
    <section class="max-w-md min-h-screen mx-auto bg-[#f4f5f7] p-4">
      <nav
        class="flex justify-between items-center border-b-1 border-[#66676852] pb-3"
      >
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-[#080808E5] text-lg font-bold">
              $ <span id="remaining-amount">45000</span>
            </h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            Log Out
            <i class="fa-solid fa-arrow-right-from-bracket text-[#666768]"></i>
          </button>
        </div>
      </nav>
      <div class="my-8">
        <h1 class="text-2xl font-bold text-[#080808]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-3 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- card -->
      <div class="grid grid-cols-3 gap-3">
        <!-- card 01 -->
        <div id="add-money"
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-5 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/wallet1.png" alt="" />
          <h4 class="text-[#080808B2]">Add Money</h4>
        </div>
        <!-- card 02 -->
        <div id="cash-out"
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-5 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/send1.png" alt="" />
          <h4 class="text-[#080808B2]">Cashout</h4>
        </div>
        <!-- card 03 -->
        <div id="transfer-money"
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-2 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/money1.png" alt="" />
          <h4 class="text-[#080808B2]">Transfer Money</h4>
        </div>
        <!-- card 04 -->
        <div id="get-bonus"
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-5 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/bonus1.png" alt="" />
          <h4 class="text-[#080808B2]">Get Bonus</h4>
        </div>
        <!-- card 05 -->
        <div id="pay-bill"
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-5 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/purse1.png" alt="" />
          <h4 class="text-[#080808B2]">Pay Bill</h4>
        </div>
        <!-- card 06 -->
        <div
          class="flex flex-col items-center hover:bg-slate-200 transform duration-300 hover:scale-105 hover:cursor-pointer justify-center border border-[#08080847] shadow-lg p-5 rounded-lg gap-2 font-semibold"
        >
          <img width="30" src="./assets/transaction1.png" alt="" />
          <h4 class="text-[#080808B2]">Transactions</h4>
        </div>
      </div>

      <!-- form section -->
      <!-- Add Money -->
      <div id="add-money-form" class="hidden">
        <h1 class="text-[#080808E5] text-lg font-bold mt-8">Add Money</h1>
        <div>
          <div class="hero-content flex-col">
            <div class="bg-base-100 rounded-lg shrink-0 shadow-2xl">
              <div class="p-8">
                <form>
                  <label class="fieldset-label my-2">Select A Bank</label>
                  <select
                    class="select w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                  >
                    <option disabled selected>Select Bank</option>
                    <option value="bkash">bkash</option>
                    <option value="nagad">Nagad</option>
                    <option value="dbbl">DBBL</option>
                  </select>
                  <label class="fieldset-label my-2">Bank Account Number</label>
                  <input
                    id=""
                    value="01546454151"
                    type="Number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 11 digit account number"
                    required
                  />
                  <label class="fieldset-label my-2">Amount to Add</label>
                  <input
                    id="ammount-to-add"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Add amount to withdraw"
                    required
                  />

                  <label class="fieldset-label my-2">Pin Number</label>
                  <input
                    id="pin"
                    value="1234"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 4 digit pin number"
                    required
                  />
                  <button
                    id="add-money-btn"
                    class="btn bg-[#167BF3] mt-4 rounded-full w-full text-white"
                  >
                    Add Money
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cash out -->
      <div id="cash-out-form" class="hidden">
        <h1 class="text-[#080808E5] text-lg font-bold mt-8">Cash Out</h1>
        <div>
          <div class="hero-content flex-col">
            <div class="bg-base-100 rounded-lg shrink-0 shadow-2xl">
              <div class="p-8">
                <form>
                  <label class="fieldset-label my-2">Agent Number</label>
                  <input
                    id=""
                    value="01546454151"
                    type="Number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 11 digit account number"
                    required
                  />
                  <label class="fieldset-label my-2">Amount</label>
                  <input
                    id="withdraw-amount"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter amount to withdraw"
                    required
                  />

                  <label class="fieldset-label my-2">Pin Number</label>
                  <input
                    id="cash-out-pin"
                    value="1234"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 4 digit pin number"
                    required
                  />
                  <button
                    id="cash-out-btn"
                    class="btn bg-[#167BF3] mt-4 rounded-full w-full text-white"
                  >
                    Withdraw Money
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Transfer Money -->
        <div id="transfer-form" class="hidden">
        <h1 class="text-[#080808E5] text-lg font-bold mt-8">Transfer Money</h1>
        <div>
          <div class="hero-content flex-col">
            <div class="bg-base-100 rounded-lg shrink-0 shadow-2xl">
              <div class="p-8">
                <form>
                  <label class="fieldset-label my-2">User Account Number</label>
                  <input
                    id=""
                    value="01546454151"
                    type="Number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 11 digit account number"
                    required
                  />
                  <label class="fieldset-label my-2">Amount</label>
                  <input
                    id=""
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter amount to transfer"
                    required
                  />

                  <label class="fieldset-label my-2">Pin Number</label>
                  <input
                    id=""
                    value="1234"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 4 digit pin number"
                    required
                  />
                  <button
                    id="transfer-money-btn"
                    class="btn bg-[#167BF3] mt-4 rounded-full w-full text-white"
                  >
                   Send Now
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Get bonus -->
        <div id="get-bonus-form" class="hidden">
        <h1 class="text-[#080808E5] text-lg font-bold mt-8">Get Bonus</h1>
        <div>
          <div class="hero-content flex-col">
            <div class="bg-base-100 rounded-lg shrink-0 shadow-2xl">
              <div class="p-8">
                <form>
                  <label class="fieldset-label my-2">Enter Bonus Coupon</label>
                  <input
                    id=""
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter your coupon"
                    required
                  />
                  <button
                    id="get-bonus-btn"
                    class="btn bg-[#167BF3] mt-4 rounded-full w-full text-white"
                  >
                   Get Bonus
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

          <!-- Pay Bill -->
      <div id="pay-bill-form" class="hidden">
        <h1 class="text-[#080808E5] text-lg font-bold mt-8">Pay Bill</h1>
        <div>
          <div class="hero-content flex-col">
            <div class="bg-base-100 rounded-lg shrink-0 shadow-2xl">
              <div class="p-8">
                <form>
                  <label class="fieldset-label my-2">Select To Pay</label>
                  <select
                    class="select w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                  >
                    <option disabled selected>Select Bank</option>
                    <option value="bkash">bkash</option>
                    <option value="nagad">Nagad</option>
                    <option value="dbbl">DBBL</option>
                  </select>
                  <label class="fieldset-label my-2">Biller Account Number</label>
                  <input
                    id=""
                    value="01546454151"
                    type="Number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 11 digit account number"
                    required
                  />
                  <label class="fieldset-label my-2">Amount to Pay</label>
                  <input
                    id=""
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Add amount to withdraw"
                    required
                  />

                  <label class="fieldset-label my-2">Pin Number</label>
                  <input
                    id=""
                    value="1234"
                    type="number"
                    class="input w-[350px] rounded-full border-none bg-slate-100 text-[#080808a0]"
                    placeholder="Enter 4 digit pin number"
                    required
                  />
                  <button
                    id="pay-money-btn"
                    class="btn bg-[#167BF3] mt-4 rounded-full w-full text-white"
                  >
                   Pay Now
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/home.js"></script>
  </body>
</html>
